<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-only tabs-color-dark">

	<!-- alerts Tab -->
	<ion-tab icon-off="ion-android-notifications-none" icon-on="ion-android-notifications" href="#/tab/alerts">
	<ion-nav-view name="tab-alerts"></ion-nav-view>
	</ion-tab>

  <!-- my alerts Tab -->
  <ion-tab icon-off="ion-social-rss-outline" icon-on="ion-social-rss" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>


  
  <!-- Account Tab -->
  <ion-tab icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>
  

</ion-tabs>
